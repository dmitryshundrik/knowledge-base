# Database configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.liquibase.change-log=changelog/master.xml

# JPA/Hibernate configuration
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.defer-datasource-initialization=false

# Spring MVC/Servlet configuration
spring.mvc.hiddenmethod.filter.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.error.whitelabel.enabled=false

# Database configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Application-specific configuration
knowledge.base.application.url=${APP_URL}
knowledge.base.application.client-id=${APP_CLIENT_ID}
knowledge.base.application.client-secret=${APP_CLIENT_SECRET}

# Kafka configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}

# External APIs configuration
# LastFM API
lastfm.api.url=${LASTFM_API_URL}
lastfm.api.user=${LASTFM_API_USER}
lastfm.api.key=${LASTFM_API_KEY}

# Gismeteo API
gismeteo.api.url=${GISMETEO_API_URL}
gismeteo.api.token=${GISMETEO_API_TOKEN}
gismeteo.api.city-id=${GISMETEO_API_CITY_ID}
