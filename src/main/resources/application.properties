# Application version
app.version=${APP_VERSION}

# Database configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.liquibase.change-log=changelog/master.xml

# JPA/Hibernate configuration
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.defer-datasource-initialization=false

# Spring MVC/Servlet configuration
spring.mvc.hiddenmethod.filter.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.error.whitelabel.enabled=false

# Database configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Application-specific configuration
knowledge.base.application.url=${APP_URL}
knowledge.base.application.client-id=${APP_CLIENT_ID}
knowledge.base.application.client-secret=${APP_CLIENT_SECRET}

knowledge.base.application.entity-event.update.interval=${ENTITY_EVENT_UPDATE_INTERVAL}
knowledge.base.application.entity-activity.update.interval=${ENTITY_ACTIVITY_UPDATE_INTERVAL}

# Kafka configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
kafka.email-notification.update.interval=${EMAIL_NOTIFICATION_UPDATE_INTERVAL}

# External APIs configuration
# LastFM API
lastfm.api.url=${LASTFM_API_URL}
lastfm.api.user=${LASTFM_API_USER}
lastfm.api.key=${LASTFM_API_KEY}
lastfm.api.period=${LASTFM_API_PERIOD}
lastfm.api.limit=${LASTFM_API_LIMIT}
lastfm.api.page=${LASTFM_API_PAGE}
lastfm.api.update.interval=${LASTM_FM_UPDATE_INTERVAL}

# OpenWeatherMap API
openweather.api.url=${OPENWEATHER_API_URL}
openweather.api.default-city=${OPENWEATHER_API_DEFAULT_CITY}
openweather.api.key=${OPENWEATHER_API_KEY}
openweather.api.units=${OPENWEATHER_API_UNITS}
openweather.api.update.interval=${OPENWEATHER_API_UPDATE_INTERVAL}
