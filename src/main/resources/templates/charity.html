<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Рекомендуемые благотворительные организации.">
    <meta name="keywords"
          content="charity, nonprofit, philanthropy, donations, fundraising, social impact, community service, volunteer work,
           charitable organizations, giving back, humanitarian, charitable events, support, non-governmental organizations (NGOs),
           charity work, charitable causes">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Благотворительность</title>
    <link th:href="@{/styles/charity-resources.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>
<body>

<header th:insert="~{fragments/header.html}"></header>

<main class="table">

    <header class="table-title">
        <h3>Рекомендуемые благотворительные организации</h3>
    </header>

    <div class="table-body">

        <article class="table-body-item">
            <section class="table-body-item-row" th:each="foundation : ${foundationList}">
                <span class="table-body-item-col">
                    <a th:href="${foundation.link}" th:text="${foundation.title}" target="_blank"></a>
                    <span th:text="${foundation.description}"></span>
                </span>
            </section>
        </article>

    </div>

</main>

<footer th:insert="~{fragments/footer.html}"></footer>

</body>
</html>
