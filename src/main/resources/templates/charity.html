<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Благотворительность</title>
    <link th:href="@{/styles/charity-resources.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>
<body>

<header th:insert="fragments/header.html"></header>

<main class="table">

    <header class="table-title">
        <h3>Рекомендуемые благотворительные организации</h3>
    </header>

    <div class="table-body">

        <article class="table-body-item">
            <section class="table-body-item-row" th:each="foundation : ${foundations}">
                <span class="table-body-item-col">
                    <a th:href="${foundation.link}" th:text="${foundation.title}" target="_blank"></a>
                    <span th:text="${foundation.description}"></span>
                </span>
            </section>
        </article>

    </div>

</main>

<footer th:insert="fragments/footer.html"></footer>

</body>
</html>
