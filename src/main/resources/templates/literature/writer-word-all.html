<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Словарь языка писателя</title>
    <link th:href="@{/styles/literature/literature-entity-all.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>
<body>

<header th:insert="~{fragments/header.html}"></header>

<main class="table">

    <header class="table-title">
        <h3 th:text="${writerNickname}"></h3>
        <p>словарь языка писателя</p>
    </header>

    <div class="table-body">
        <article class="table-body-item">
            <section class="table-body-item-row word-all" th:each="word : ${wordList}">
                <span class="word-all-title" th:text="${word.title}"></span>
                <span class="word-all-description" th:text="${word.description}"></span>
            </section>
        </article>
    </div>

</main>

<footer th:insert="~{fragments/footer.html}"></footer>

</body>
</html>
