<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles/management/entity-all-management.css}" rel="stylesheet">
</head>
<body>

<header th:insert="fragments/header.html"></header>

<main class="table">

    <header class="table-title">
        <h4>архив painting</h4>
        <a target="_blank" href="/management/painting/create">создать anonymous painting</a>
    </header>

    <div class="table-body">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>title</th>
                <th>artist nickname</th>
                <th>year1</th>
                <th>year2</th>
                <th>approximate years</th>
                <th>based</th>
                <th>description</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="painting : ${paintingList}">
                <th th:text="${paintingList.size - paintingStat.index}"></th>
                <td th:text="${painting.title}"></td>
                <td th:text="${painting.artistNickname}"></td>
                <td th:text="${painting.year1}"></td>
                <td th:text="${painting.year2}"></td>
                <td th:text="${painting.approximateYears}"></td>
                <th th:text="${painting.based}"></th>
                <td th:text="${painting.description}"></td>
                <td class="td-settings">
                    <a target="_blank"
                       th:href="${'/management/artist/edit/' + painting.artistSlug + '/painting/edit/' + painting.slug}">edit</a>
                </td>
                <td class="td-settings">
                    <form th:action="${'/management/artist/edit/' + painting.artistSlug + '/painting/delete/' + painting.slug}"
                          th:method="delete">
                        <input type="submit" value="delete"
                               th:data-confirm-delete="|Are you sure you want to delete this artist?|"
                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<footer th:insert="fragments/footer.html"></footer>

</body>
</html>
