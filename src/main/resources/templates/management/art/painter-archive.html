<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles/management/entity-all-management.css}" rel="stylesheet">
</head>
<body>

<header th:insert="fragments/header.html"></header>

<main class="table">

    <header class="table-title">
        <h4>архив painter</h4>
        <a target="_blank" href="/management/painter/create">создать painter</a>
    </header>

    <div class="table-body">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>created</th>
                <th>nick name</th>
                <th>slug</th>
                <th>born</th>
                <th>died</th>
                <th>approximate years</th>
                <th>birthplace</th>
                <th>occupation</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="painter : ${painterList}">
                <th th:text="${painterList.size - painterStat.index}"></th>
                <td th:text="${painter.created}"></td>
                <td th:text="${painter.nickName}"></td>
                <td th:text="${painter.slug}"></td>
                <td th:text="${painter.born}"></td>
                <td th:text="${painter.died}"></td>
                <th th:text="${painter.approximateYears}"></th>
                <td th:text="${painter.birthplace}"></td>
                <td th:text="${painter.occupation}"></td>
                <td class="td-settings">
                    <a target="_blank"
                       th:href="${'/management/painter/edit/' + painter.slug}">edit</a>
                </td>
                <td class="td-settings">
                    <form th:action="${'/management/painter/delete/' + painter.slug}"
                          th:method="delete">
                        <input type="submit" value="delete"
                               th:data-confirm-delete="|Are you sure you want to delete this painter?|"
                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<footer th:insert="fragments/footer.html"></footer>

</body>
</html>
