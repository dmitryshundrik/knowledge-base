<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles/management/entity-all-management.css}" rel="stylesheet">
</head>
<body>

<div th:insert="fragments/header.html"></div>

<div class="table">

    <header class="table-title">
        <h4>архив resource</h4>
        <a target="_blank" href="/management/resource/create">создать resource</a>
    </header>

    <main class="table-body">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>created</th>
                <th>title</th>
                <th>link</th>
                <th>description</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="resource : ${resourceList}">
                <th th:text="${resourceStat.index + 1}"></th>
                <td th:text="${resource.created}"></td>
                <td th:text="${resource.title}"></td>
                <td th:text="${resource.link}"></td>
                <td th:text="${resource.description}"></td>
                <td class="td-settings">
                    <a target="_blank"
                       th:href="${'/management/resource/edit/' + resource.id}">edit</a>
                </td>
                <td class="td-settings">
                    <form th:action="${'/management/resource/delete/' + resource.id}"
                          th:method="delete">
                        <input type="submit" value="delete"
                               th:data-confirm-delete="|Are you sure you want to delete this resource?|"
                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </main>

</div>

<footer th:insert="fragments/footer.html"></footer>

</body>
</html>
