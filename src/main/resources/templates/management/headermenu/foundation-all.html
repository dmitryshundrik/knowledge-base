<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles/management/entity-all-management.css}" rel="stylesheet">
</head>
<body>

<div th:insert="~{fragments/header.html}"></div>

<div class="table">

    <header class="table-title">
        <h4>архив foundation</h4>
        <a target="_blank" href="/management/foundation/create">создать foundation</a>
    </header>

    <main class="table-body">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>created</th>
                <th>title</th>
                <th>link</th>
                <th>description</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="foundation : ${foundationList}">
                <th th:text="${foundationStat.index + 1}"></th>
                <td th:text="${foundation.created}"></td>
                <td th:text="${foundation.title}"></td>
                <td th:text="${foundation.link}"></td>
                <td th:text="${foundation.description}"></td>
                <td class="td-settings">
                    <a target="_blank"
                       th:href="${'/management/foundation/edit/' + foundation.id}">edit</a>
                </td>
                <td class="td-settings">
                    <form th:action="${'/management/foundation/delete/' + foundation.id}"
                          th:method="delete">
                        <input type="submit" value="delete"
                               th:data-confirm-delete="|Are you sure you want to delete this foundation?|"
                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </main>

</div>

<footer th:insert="~{fragments/footer.html}"></footer>

</body>
</html>
