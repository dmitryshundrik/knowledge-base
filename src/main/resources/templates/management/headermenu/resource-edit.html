<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles/management/entity-create-edit-management.css}" rel="stylesheet">
</head>
<body>

<header th:insert="fragments/header.html"></header>

<main class="table">

    <header class="table-title">
        <h4>изменить resource</h4>
    </header>

    <div class="table-body">
        <article class="table-body-item">
            <form class="form" th:action="${'/management/resource/edit/'} + resourceDTO.id" th:method="put"
                  th:object="${resourceDTO}">

                <section class="form-item">
                    <label>title</label>
                    <input type="text" th:field="*{title}"/>
                </section>

                <section class="form-item major-field">
                    <label>link</label>
                    <textarea th:field="*{link}"></textarea>
                </section>

                <section class="form-item major-field">
                    <label>description</label>
                    <textarea th:field="*{description}"></textarea>
                </section>

                <input class="input-submit" type="submit" value="Обновить"/>
            </form>
        </article>
    </div>

</main>

<footer th:insert="fragments/footer.html"></footer>

</body>
</html>
