<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles/management/entity-all-management.css}" rel="stylesheet">
</head>
<body>

<header th:insert="~{fragments/header.html}"></header>

<main class="table">

    <header class="table-title">
        <h4>архив period</h4>
        <a target="_blank" href="/management/music-period/create">создать period</a>
    </header>

    <div class="table-body">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>created</th>
                <th>slug</th>
                <th>title</th>
                <th>approximate_start</th>
                <th>approximate_end</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="period : ${musicPeriodList}">
                <th th:text="${periodStat.index + 1}"></th>
                <td th:text="${period.created}"></td>
                <td th:text="${period.slug}"></td>
                <td th:text="${period.title}"></td>
                <td th:text="${period.approximateStart}"></td>
                <td th:text="${period.approximateEnd}"></td>
                <td class="td-settings">
                    <a target="_blank" th:href="${'/management/music-period/edit/' + period.slug}">edit</a>
                </td>
                <td class="td-settings">
                    <form th:action="${'/management/music-period/delete/' + period.slug}" th:method="delete">
                        <input type="submit" value="delete"
                               th:data-confirm-delete="|Are you sure you want to delete this period?|"
                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<footer th:insert="~{fragments/footer.html}"></footer>

</body>
</html>
