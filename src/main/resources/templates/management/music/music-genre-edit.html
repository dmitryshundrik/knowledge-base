<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles/management/entity-create-edit-management.css}" rel="stylesheet">
</head>
<body>

<header th:insert="fragments/header.html"></header>

<main class="table">

    <header class="table-title">
        <h4>изменить genre</h4>
    </header>

    <div class="table-body">
        <article class="table-body-item">
            <form class="form"
                  th:action="${'/management/music-genre/edit/' + musicGenre.slug}"
                  th:method="put"
                  th:object="${musicGenre}">

                <section class="form-item">
                    <label>title</label>
                    <input type="text" th:field="*{title}"/>
                </section>

                <section class="form-item">
                    <label>slug</label>
                    <input type="text" th:field="*{slug}"/>
                </section>

                <section class="form-item">
                    <label>titleEn</label>
                    <input type="text" th:field="*{titleEn}"/>
                </section>

                <section class="form-item">
                    <label>music genre type</label>
                    <select th:field="*{musicGenreType}">
                        <option th:value="null" selected>выбрать тип музыкального жанра</option>
                        <option th:each="genreType : ${musicGenreTypeList}"
                                th:value="${genreType}"
                                th:text="${genreType.label}">
                        </option>
                    </select>
                </section>

                <section class="form-item major-field">
                    <label>description</label>
                    <textarea th:field="*{description}"></textarea>
                </section>

                <input class="input-submit" type="submit" value="Обновить"/>
            </form>
        </article>
    </div>

</main>

<footer th:insert="fragments/footer.html"></footer>

</body>
</html>
