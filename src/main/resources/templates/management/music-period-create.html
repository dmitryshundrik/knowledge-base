<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles/management/entity-create-edit-management.css}" rel="stylesheet">
</head>
<body>
<div class="container">

    <div th:insert="fragments/header.html"></div>

    <div class="table">

        <div class="table-title">
            <h4>создать period</h4>
        </div>

        <div class="table-body">
            <div class="table-body-item">
                <form class="form"
                      th:action="${'/management/music-period/create'}"
                      th:method="post"
                      th:object="${dto}">

                    <div class="form-item">
                        <label>slug</label>
                        <input type="text" th:field="*{slug}"/>
                    </div>

                    <div class="form-item">
                        <label>title</label>
                        <input type="text" th:field="*{title}"/>
                    </div>

                    <div class="form-item">
                        <label>titleEn</label>
                        <input type="text" th:field="*{titleEn}"/>
                    </div>

                    <div class="form-item">
                        <label>approximateStart</label>
                        <input type="number" th:field="*{approximateStart}"/>
                    </div>

                    <div class="form-item">
                        <label>approximateEnd</label>
                        <input type="number" th:field="*{approximateEnd}"/>
                    </div>

                    <div class="form-item major-field">
                        <label>description</label>
                        <textarea th:field="*{description}"></textarea>
                    </div>
                    <p class="error" th:if="${#fields.hasErrors('description')}" th:errorclass="error" th:errors="*{description}"></p>

                    <input class="input-submit" type="submit" value="Создать"/>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
