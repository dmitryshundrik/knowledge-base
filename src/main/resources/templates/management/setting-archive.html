<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles/management/entity-all-management.css}" rel="stylesheet">
</head>
<body>

<header th:insert="fragments/header.html"></header>

<main class="table">

    <header class="table-title">
        <h4>архив setting</h4>
    </header>

    <div class="table-body">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>created</th>
                <th>id</th>
                <th>name</th>
                <th>value</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="setting : ${settingList}">
                <th th:text="${settingList.size - settingStat.index}"></th>
                <td th:text="${setting.created}"></td>
                <td th:text="${setting.id}"></td>
                <td th:text="${setting.name}"></td>
                <td th:text="${setting.value}"></td>
                <td class="td-settings">
                    <a target="_blank"
                       th:href="${'/management/setting/edit/' + setting.id}">edit</a>
                </td>
                <td class="td-settings">
                    <form th:action="${'/management/setting/delete/' + setting.id}"
                          th:method="delete">
                        <input type="submit" value="delete"
                               th:data-confirm-delete="|Are you sure you want to delete this setting?|"
                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<footer th:insert="fragments/footer.html"></footer>

</body>
</html>
