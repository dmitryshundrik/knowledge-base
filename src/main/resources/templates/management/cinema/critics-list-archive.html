<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles/management/entity-all-management.css}" rel="stylesheet">
</head>
<body>

<header th:insert="fragments/header.html"></header>

<main class="table">
    <header class="table-title">
        <h4>архив critics list</h4>
        <a target="_blank" href="/management/critics-list/create">создать critic list</a>
    </header>
    <div class="table-body">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>title</th>
                <th>slug</th>
                <th>year</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="criticsList : ${criticsListList}">
                <th th:text="${criticsListList.size - criticsListStat.index}"></th>
                <td th:text="${criticsList.title}"></td>
                <td th:text="${criticsList.slug}"></td>
                <td th:text="${criticsList.year}"></td>
                <td class="td-settings">
                    <a target="_blank"
                       th:href="${'/management/critics-list/edit/' + criticsList.slug}">edit</a>
                </td>
                <td class="td-settings">
                    <form th:action="${'/management/critics-list/delete/' + criticsList.slug}"
                          th:method="delete">
                        <input type="submit" value="delete"
                               th:data-confirm-delete="|Are you sure you want to delete this critics list?|"
                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer th:insert="fragments/footer.html"></footer>

</body>
</html>
