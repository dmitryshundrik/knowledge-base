<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles/management/entity-all-management.css}" rel="stylesheet">
</head>
<body>

<header th:insert="fragments/header.html"></header>

<main class="table">
    <header class="table-title">
        <h4>архив film</h4>
        <a target="_blank" href="/management/film/create">создать film</a>
    </header>
    <div class="table-body">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>title</th>
                <th>slug</th>
                <th>director</th>
                <th>starring</th>
                <th>year</th>
                <th>rating</th>
                <th>yearRank</th>
                <th>allTimeRank</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="film : ${filmList}">
                <th th:text="${filmList.size - filmStat.index}"></th>
                <td th:text="${film.title}"></td>
                <td th:text="${film.slug}"></td>
                <td th:text="${film.director}"></td>
                <td th:text="${film.starring}"></td>
                <td th:text="${film.year}"></td>
                <td th:text="${film.rating}"></td>
                <td th:text="${film.yearRank}"></td>
                <td th:text="${film.allTimeRank}"></td>
                <td class="td-settings">
                    <a target="_blank"
                       th:href="${'/management/film/edit/' + film.slug}">edit</a>
                </td>
                <td class="td-settings">
                    <form th:action="${'/management/film/delete/' + film.slug}"
                          th:method="delete">
                        <input type="submit" value="delete"
                               th:data-confirm-delete="|Are you sure you want to delete this film?|"
                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer th:insert="fragments/footer.html"></footer>

</body>
</html>
