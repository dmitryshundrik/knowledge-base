<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles/management/entity-create-edit-management.css}" rel="stylesheet">
</head>
<body>
<div class="container">

    <div th:insert="fragments/header.html"></div>

    <div class="table">

        <div class="table-title">
            <h4>создать composition</h4>
        </div>

        <div class="table-body">
            <form class="form"
                  th:action="${'/management/musician/edit/' + compositionCreateEditDTO.musicianSlug + '/composition/create'}"
                  th:method="post"
                  th:object="${compositionCreateEditDTO}">
                <div class="form-item">
                    <label>title</label>
                    <input type="text" th:field="*{title}"/>
                </div>
                <div class="form-item">
                    <label>slug</label>
                    <input type="text" th:field="*{slug}"/>
                </div>
                <div class="form-item">
                    <label>catalog_number</label>
                    <input type="text" th:field="*{catalogNumber}"/>
                </div>
                <div class="form-item">
                    <label>musician</label>
                    <input disabled type="text" th:field="*{musicianNickname}"/>
                </div>
                <div class="form-item">
                    <label>feature</label>
                    <input type="text" th:field="*{feature}"/>
                </div>
                <div class="form-item">
                    <label>year</label>
                    <input type="number" th:field="*{year}"/>
                </div>
                <div class="form-item">
                    <label>period</label>
                    <select th:field="*{period}">
                        <option th:value="null" selected>выбрать период</option>
                        <option th:each="period : ${periods}" th:value="${period}" th:text="${period.label}"></option>
                    </select>
                </div>

                <div class="form-item major-field">
                    <label>academic_genres</label>
                    <select th:field="*{academicGenres}" multiple="multiple">
                        <option th:each="academicGenre : ${academicGenres}" th:value="${academicGenre}"
                                th:text="${academicGenre.label}"></option>
                    </select>
                </div>
                <div class="form-item major-field">
                    <label>contemporary_genres</label>
                    <select th:field="*{contemporaryGenres}" multiple="multiple">
                        <option th:each="contemporaryGenre : ${contemporaryGenres}" th:value="${contemporaryGenre}"
                                th:text="${contemporaryGenre.label}"></option>
                    </select>
                </div>

                <div class="form-item">
                    <label>rating</label>
                    <input type="number" step="0.5" th:field="*{rating}"/>
                </div>
                <div class="form-item">
                    <label>year_end_rank</label>
                    <input type="number" th:field="*{yearEndRank}"/>
                </div>
                <div class="form-item major-field">
                    <label>highlights</label>
                    <input type="text" th:field="*{highlights}"/>
                </div>
                <div class="form-item major-field">
                    <label>description</label>
                    <input type="text" th:field="*{description}"/>
                </div>
                <div class="form-item major-field">
                    <label>lyrics</label>
                    <input type="text" th:field="*{lyrics}"/>
                </div>
                <div class="form-item major-field">
                    <label>translation</label>
                    <input type="text" th:field="*{translation}"/>
                </div>

                <input class="input-submit" type="submit" value="Создать"/>
            </form>
        </div>

    </div>

    <div th:insert="fragments/footer.html"></div>

</div>
</body>
</html>
