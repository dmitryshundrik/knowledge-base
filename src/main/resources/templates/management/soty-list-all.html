<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles/management/entity-all-management.css}" rel="stylesheet">
</head>
<body>

<header th:insert="fragments/header.html"></header>

<main class="table">

    <header class="table-title">
        <h4>архив SOTY</h4>
        <a target="_blank" href="/management/soty-list/create">создать soty</a>
    </header>

    <div class="table-body">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>created</th>
                <th>title</th>
                <th>slug</th>
                <th>year</th>
                <th>description</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sotyList : ${sotyListViewDTOList}">
                <th th:text="${sotyListStat.index + 1}"></th>
                <td th:text="${sotyList.created}"></td>
                <td th:text="${sotyList.title}"></td>
                <td th:text="${sotyList.slug}"></td>
                <td th:text="${sotyList.year}"></td>
                <td th:text="${sotyList.description}"></td>
                <td class="td-settings">
                    <a target="_blank" th:href="${'/management/soty-list/edit/' + sotyList.slug}">edit</a>
                </td>
                <td class="td-settings">
                    <form th:action="${'/management/soty-list/delete/' + sotyList.slug}" th:method="delete">
                        <input type="submit" value="delete"
                               th:data-confirm-delete="|Are you sure you want to delete this SOTY list?|"
                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<footer th:insert="fragments/footer.html"></footer>

</body>
</html>
