<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles/management/entity-all-management.css}" rel="stylesheet">
</head>
<body>

<div th:insert="fragments/header.html"></div>

<div class="table">

    <header class="table-title">
        <h4>архив cocktail</h4>
        <a target="_blank" href="/management/cocktail/create">создать cocktail</a>
    </header>

    <main class="table-body">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>created</th>
                <th>title</th>
                <th>slug</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cocktail : ${cocktails}">
                <th th:text="${cocktails.size - cocktailStat.index}"></th>
                <td th:text="${cocktail.created}"></td>
                <td th:text="${cocktail.title}"></td>
                <td th:text="${cocktail.slug}"></td>
                <td class="td-settings">
                    <a target="_blank"
                       th:href="${'/management/cocktail/edit/' + cocktail.slug}">edit</a>
                </td>
                <td class="td-settings">
                    <form th:action="${'/management/cocktail/delete/' + cocktail.slug}"
                          th:method="delete">
                        <input type="submit" value="delete"
                               th:data-confirm-delete="|Are you sure you want to delete this cocktail?|"
                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </main>

</div>

<footer th:insert="fragments/footer.html"></footer>

</body>
</html>
