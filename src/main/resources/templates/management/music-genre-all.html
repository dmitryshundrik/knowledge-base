<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles/management/entity-all-management.css}" rel="stylesheet">
</head>
<body>
<div class="container">

    <div th:insert="fragments/header.html"></div>

    <div class="table">

        <div class="table-title">
            <h4>архив genre</h4>
            <a target="_blank" href="/management/music-genre/create">создать genre</a>
        </div>

        <div class="table-body">

            <div class="table-body-item-title">
                <h4>классические жанры</h4>
            </div>
            <div class="table-body-item">
                <table>
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>created</th>
                        <th>slug</th>
                        <th>title</th>
                        <th>music_genre_type</th>
                        <th>edit</th>
                        <th>delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="genre : ${classicalGenres}">
                        <th th:text="${genreStat.index + 1}"></th>
                        <td th:text="${genre.created}"></td>
                        <td th:text="${genre.slug}"></td>
                        <td th:text="${genre.title}"></td>
                        <td th:if="${genre.musicGenreType} !=  null" th:text="${genre.musicGenreType}"></td>
                        <td class="td-settings">
                            <a target="_blank" th:href="${'/management/music-genre/edit/' + genre.slug}">edit</a>
                        </td>
                        <td class="td-settings">
                            <form th:action="${'/management/music-genre/delete/' + genre.slug}" th:method="delete">
                                <input type="submit" value="delete"
                                       th:data-confirm-delete="|Are you sure you want to delete this genre?|"
                                       onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="table-body-item-title">
                <h4>современные жанры</h4>
            </div>
            <div class="table-body-item">
                <table>
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>created</th>
                        <th>slug</th>
                        <th>title</th>
                        <th>music_genre_type</th>
                        <th>edit</th>
                        <th>delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="genre : ${contemporaryGenres}">
                        <th th:text="${genreStat.index + 1}"></th>
                        <td th:text="${genre.created}"></td>
                        <td th:text="${genre.slug}"></td>
                        <td th:text="${genre.title}"></td>
                        <td th:text="${genre.musicGenreType}"></td>
                        <td class="td-settings">
                            <a target="_blank" th:href="${'/management/music-genre/edit/' + genre.slug}">edit</a>
                        </td>
                        <td class="td-settings">
                            <form th:action="${'/management/music-genre/delete/' + genre.slug}" th:method="delete">
                                <input type="submit" value="delete"
                                       th:data-confirm-delete="|Are you sure you want to delete this genre?|"
                                       onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>

    <div th:insert="fragments/footer.html"></div>

</div>
</body>
</html>
