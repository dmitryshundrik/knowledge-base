<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles/management/entity-all-management.css}" rel="stylesheet">
</head>
<body>

<header th:insert="fragments/header.html"></header>

<main class="table">

    <header class="table-title">
        <h4>архив YearInMusic</h4>
        <a target="_blank" href="/management/year-in-music/create">создать yearInMusic </a>
    </header>

    <div class="table-body">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>created</th>
                <th>title</th>
                <th>slug</th>
                <th>year</th>
                <th>best_male_singer</th>
                <th>best female_singer</th>
                <th>best group</th>
                <th>best composer</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="yearInMusic : ${yearInMusicList}">
                <th th:text="${yearInMusicStat.index + 1}"></th>
                <td th:text="${yearInMusic.created}"></td>
                <td th:text="${yearInMusic.title}"></td>
                <td th:text="${yearInMusic.slug}"></td>
                <td th:text="${yearInMusic.year}"></td>
                <td>
                    <span th:if="${yearInMusic.bestMaleSinger != null}"
                          th:text="${yearInMusic.bestMaleSinger.nickName}"></span>
                </td>
                <td>
                    <span th:if="${yearInMusic.bestFemaleSinger != null}"
                          th:text="${yearInMusic.bestFemaleSinger.nickName}"></span>
                </td>
                <td>
                    <span th:if="${yearInMusic.bestGroup != null}"
                          th:text="${yearInMusic.bestGroup.nickName}"></span>
                </td>
                <td>
                    <span th:if="${yearInMusic.bestComposer !=null}"
                          th:text="${yearInMusic.bestComposer.nickName}"></span>
                </td>
                <td class="td-settings">
                    <a target="_blank" th:href="${'/management/year-in-music/edit/' + yearInMusic.slug}">edit</a>
                </td>
                <td class="td-settings">
                    <form th:action="${'/management/year-in-music/delete/' + yearInMusic.slug}" th:method="delete">
                        <input type="submit" value="delete"
                               th:data-confirm-delete="|Are you sure you want to delete this YearInMusic?|"
                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<footer th:insert="fragments/footer.html"></footer>

</body>
</html>
