<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles/management/entity-all-management.css}" rel="stylesheet">
</head>
<body>

<header th:insert="~{fragments/header.html}"></header>

<main class="table">

    <header class="table-title">
        <h4>архив word</h4>
    </header>

    <div class="table-body">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>created</th>
                <th>writer</th>
                <th>title</th>
                <th>description</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="word : ${wordList}">
                <td th:text="${wordList.size - wordStat.index}"></td>
                <td th:text="${word.created}"></td>
                <td th:text="${word.writerNickname}"></td>
                <td th:text="${word.title}"></td>
                <td th:text="${word.description}"></td>
                <td class="td-settings">
                    <a target="_blank"
                       th:href="${'/management/writer/edit/' + word.writerSlug + '/word/edit/' + word.id}">edit</a>
                </td>
                <td class="td-settings">
                    <form th:action="${'/management/word/delete/' + word.id}"
                          th:method="delete">
                        <input type="submit" value="delete"
                               th:data-confirm-delete="|Are you sure you want to delete this word?|"
                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<footer th:insert="~{fragments/footer.html}"></footer>


</body>
</html>
