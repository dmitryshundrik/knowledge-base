<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles/management/entity-all-management.css}" rel="stylesheet">
</head>
<body class="body-archive">

<header th:insert="~{fragments/header.html}"></header>

<main class="table">

    <header class="table-title">
        <h4>архив writer</h4>
        <a target="_blank" href="/management/writer/create">создать writer</a>
    </header>

    <div class="table-body">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>nick_name</th>
                <th>slug</th>
                <th>born</th>
                <th>died</th>
                <th>birthplace</th>
                <th>occupation</th>
                <th>notification</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="writer : ${writerList}">
                <td th:text="${writerList.size - writerStat.index}"></td>
                <td th:text="${writer.nickName}"></td>
                <td th:text="${writer.slug}"></td>
                <td th:text="${writer.born}"></td>
                <td th:text="${writer.died}"></td>
                <td th:text="${writer.birthplace}"></td>
                <td th:text="${writer.occupation}"></td>
                <td th:text="${writer.dateNotification}"></td>
                <td class="td-settings">
                    <a target="_blank"
                       th:href="${'/management/writer/edit/' + writer.slug}">edit</a>
                </td>
                <td class="td-settings">
                    <form th:action="${'/management/writer/delete/' + writer.slug}"
                          th:method="delete">
                        <input type="submit" value="delete"
                               th:data-confirm-delete="|Are you sure you want to delete this writer?|"
                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<footer th:insert="~{fragments/footer.html}"></footer>

</body>
</html>
