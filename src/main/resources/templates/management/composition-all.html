<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles/management/entity-all-management.css}" rel="stylesheet">
</head>
<body>
<div class="container">

    <div th:insert="fragments/header.html"></div>

    <div class="table">

        <div class="table-title">
            <h4>архив composition</h4>
        </div>

        <div class="table-body">
            <table>
                <thead>
                <tr>
                    <th>#</th>
                    <th>created</th>
                    <th>title</th>
                    <th>slug</th>
                    <th>catalog_number</th>
                    <th>musician</th>
                    <th>feature</th>
                    <th>year</th>
                    <th>album</th>
                    <th>period</th>
                    <th>genres</th>
                    <th>rating</th>
                    <th>YER</th>
                    <th>ECR</th>
                    <th>highlights</th>
                    <th>description</th>
                    <th>edit</th>
                    <th>delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="composition : ${compositionViewDTOList}">
                    <th th:text="${compositionStat.index + 1}"></th>
                    <td th:text="${composition.created}"></td>
                    <td th:text="${composition.title}"></td>
                    <td th:text="${composition.slug}"></td>
                    <td th:text="${composition.catalogNumber}"></td>
                    <td th:text="${composition.musicianNickname}"></td>
                    <td th:text="${composition.feature}"></td>
                    <td th:text="${composition.year}"></td>
                    <td th:text="${composition.albumTitle}"></td>
                    <td th:if="${not #lists.isEmpty(composition.musicPeriods)}"
                        th:text="period ${composition.musicPeriods}">
                        <span th:text="${period.title}"></span>
                    </td>
                    <td th:if="${not #lists.isEmpty(composition.musicGenres)}">
                        <span th:each="genre : ${composition.musicGenres}">
                            <p th:text="${genre.title}"></p>
                        </span>
                    </td>
                    <td th:text="${composition.rating}"></td>
                    <td th:text="${composition.yearEndRank}"></td>
                    <th th:text="${composition.essentialCompositionsRank}"></th>
                    <td th:text="${composition.highlights}"></td>
                    <td th:text="${composition.description}"></td>

                    <td class="td-settings">
                        <a target="_blank"
                           th:href="${'/management/musician/edit/' + composition.musicianSlug + '/composition/edit/' + composition.slug}">edit</a>
                    </td>
                    <td class="td-settings">
                        <form th:action="${'/management/composition/delete/' + composition.slug}" th:method="delete">
                            <input type="submit" value="delete"
                                   th:data-confirm-delete="|Are you sure you want to delete this composition?|"
                                   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div th:insert="fragments/footer.html"></div>

</div>
</body>
</html>
