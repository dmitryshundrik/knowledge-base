<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Все альбомы</title>
    <link th:href="@{/styles/music/music-entity-all.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>
<body>

<header th:insert="fragments/header.html"></header>

<main class="table">

    <header class="table-title">
        <h3>Все альбомы</h3>
        <p>последние обновления</p>
    </header>

    <div class="table-body">

        <article class="table-body-item">
            <section class="table-body-item-guide">
                <span>
                    Руководство:
                    10 - лучший альбом всех времен;
                     9 - шедевр;
                     8 - послушай немедленно;
                     7 - очень хорошо;
                     6 - послушай в итоге;
                     5 - никак;
                </span>
            </section>
            <section class="table-body-item-row" th:each="album : ${albumList}">
                <span class="table-body-item-col" th:text="${album.created}"></span>
                <span class="table-body-item-col">
                    <a th:text="${album.musicianNickname}"
                       th:href="'/music/musician/' + ${album.musicianSlug}"></a></span>
                <span>
                    <span class="table-body-item-col album-title" th:text="${album.title}"></span>
                    <span class="table-body-item-col" th:if="${not #lists.isEmpty(album.collaborators)}">
                        <span>(with </span>
                        <span th:each="collaborator : ${album.collaborators}">
                            <a th:href="'/music/musician/' + ${collaborator.slug}"
                               th:text="${collaborator.nickName}"></a>
                        </span>
                        <span>)</span>
                    </span>
                    <span class="table-body-item-col" th:text="'(' + ${album.year} + ')'"></span>
                </span>
                <span class="table-body-item-col album-genres">
                    <span th:each="genre : ${album.musicGenres}">
                        <span class="column-genre" th:if="${genreStat.index + 1  < album.musicGenres.size}"
                              th:text="${genre.title} + ', '">
                        </span>
                        <span class="column-genre" th:if="${genreStat.index + 1  == album.musicGenres.size}"
                              th:text="${genre.title}">
                        </span>
                    </span>
                </span>
                <span class="table-body-item-col rating" th:text="${album.rating}"></span>
            </section>
        </article>

    </div>

</main>

<footer th:insert="fragments/footer.html"></footer>

</body>
</html>
