<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="greatest albums, all time, music, music history, influential albums, iconic albums,
    legendary albums, best albums, classic albums, top albums, must-listen albums, album rankings, music industry, music culture">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Топ 100 лучших альбомов</title>
    <link th:href="@{/styles/music/music-entity-all.css}" rel="stylesheet">
    <link th:href="@{/styles/title-note.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>
<body>

<header th:insert="fragments/header.html"></header>

<main class="table">

    <header class="table-title">
        <h3>Топ 100 лучших альбомов</h3>
        <p class="table-title-note">в процессе...</p>
    </header>

    <div class="table-body">

        <article class="table-body-item">
            <section class="table-body-item-row" th:each="album : ${albums}">
                <span class="table-body-item-col" th:text="${albumStat.index + 1} + '.'"></span>
                <span class="table-body-item-col">
                    <a th:text="${album.musicianNickname}" th:href="'/music/musician/' + ${album.musicianSlug}"></a>
                </span>
                <span>
                    <span class="table-body-item-col album-title" th:text="${album.title}"></span>
                    <span class="table-body-item-col" th:if="${not #lists.isEmpty(album.collaborators)}">
                    <span>(with </span>
                    <span th:each="collaborator : ${album.collaborators}">
                        <a th:href="'/music/musician/' + ${collaborator.slug}"
                           th:text="${collaborator.nickName}">
                        </a>
                    </span>
                    <span>)</span>
                </span>
                <span class="table-body-item-col" th:text="'(' + ${album.year} + ')'"></span>
                </span>
                <span class="table-body-item-col rating" th:text="${album.rating}"></span>
            </section>
        </article>

    </div>

</main>

<footer th:insert="fragments/footer.html"></footer>

</body>
</html>
