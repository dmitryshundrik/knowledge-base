<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Музыка</title>
    <link th:href="@{/styles/music/music-page.css}" rel="stylesheet">
</head>
<body>

<div class="container">

    <div th:insert="fragments/header.html"></div>

    <div class="table">

        <div class="table-title">
            <h3>Музыка</h3>
        </div>

        <div class="table-body">
            <div class="table-body-item">
                <h3>Списки и графики</h3>
                <div th:each="SOTYList : ${SOTYLists}">
                    <a th:text="${SOTYList.title}" th:href="'/music/lists-and-charts/' + ${SOTYList.slug}"></a>
                    <br>
                </div>
                <a href="/music/timeline-of-music">Краткая история музыки</a>
                <a href="/music/musician/all">Все музыканты</a>
            </div>

            <div class="table-body-item">
                <h3>Эпохи</h3>
                <div th:each="period : ${periods}">
                    <a th:text="${period.title}" th:href="'/music/period/' + ${period.slug}"></a>
                </div>
            </div>

            <div class="table-body-item">
                <h3>Классические жанры</h3>
                <div th:each="genre : ${classicalMusicGenres}">
                    <a th:text="${genre.title}"
                       th:href="'/music/genre/' + ${genre.slug}"></a>
                </div>
            </div>

            <div class="table-body-item">
                <h3>Современные жанры</h3>
                <div th:each="genre : ${contemporaryMusicGenres}">
                    <a th:text="${genre.title} + ' (' + ${genre.count} + ') '"
                       th:href="'/music/genre/' + ${genre.slug}"></a>
                </div>
            </div>
        </div>

    </div>

    <div th:insert="fragments/footer.html"></div>

</div>

</body>
</html>
