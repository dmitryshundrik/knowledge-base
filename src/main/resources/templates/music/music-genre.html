<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${musicGenre.title}"></title>
    <link th:href="@{/styles/music/genre-period.css}" rel="stylesheet">
</head>
<body>
<div class="container">

    <div th:insert="fragments/header.html"></div>

    <div class="table">

        <div class="table-title">
            <h3 th:text="${musicGenre.title}"></h3>
        </div>

        <div class="table-body">
            <div class="table-body-item" th:if="${musicGenre.musicGenreType == contemporaryType}">
                <div class="table-body-item-title">
                    <h3>Альбомы</h3>
                </div>
                <div class="table-body-item-row" th:each="album : ${albums}">
                    <span class="table-body-item-col year" th:text="${album.year}"></span>
                    <span class="table-body-item-col musicianNickname">
                        <a th:text="${album.musicianNickname}" th:href="'/music/musician/' + ${album.musicianSlug}"></a>
                    </span>
                    <span class="table-body-item-col title" th:text="${album.title}"></span>
                    <span class="table-body-item-col rating" th:text="${album.rating}"></span>
                </div>
            </div>

            <div class="table-body-item" th:if="${musicGenre.musicGenreType == classicalType}">
                <div class="table-body-item-title">
                    <h3>Копмпозиции</h3>
                </div>
                <div class="table-body-item-row" th:each="composition : ${compositions}">
                    <span class="table-body-item-col year" th:text="${composition.year}"></span>
                    <span class="table-body-item-col musicianNickname">
                        <a th:text="${composition.musicianNickname}" th:href="'/music/musician/' + ${composition.musicianSlug}"></a>
                    </span>
                    <span class="table-body-item-col title" th:text="${composition.title}"></span>
                    <span class="table-body-item-col rating" th:text="${composition.catalogNumber}"></span>
                    <span class="table-body-item-col" th:text="${composition.rating}"></span>
                </div>
            </div>
        </div>

    </div>

    <div th:insert="fragments/footer.html"></div>

</div>
</body>
</html>
