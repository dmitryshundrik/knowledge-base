<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все музыканты</title>
    <link th:href="@{/styles/music/musician-all.css}" rel="stylesheet">
</head>
<body>
<div class="container">

    <div th:insert="fragments/header.html"></div>

    <div class="table">

        <div class="table-title">
            <h3>Все музыканты</h3>
        </div>

        <div class="table-body">
            <table>
                <thead>
                <tr>
                    <th>год рождения</th>
                    <th>период</th>
                    <th>псевдоним</th>
                    <th>жанры</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="musician : ${musicians}">

                    <td th:text="${musician.born}"></td>

                    <td th:if="${not #lists.isEmpty(musician.musicPeriods)}">
                        <span th:each="period : ${musician.musicPeriods}">
                            <p th:text="${period.title}"></p>
                        </span>
                    </td>

                    <td>
                        <a th:href="${'/music/musician/' + musician.slug}">
                            <p th:text="${musician.nickName}"></p>
                        </a>
                    </td>

                    <td th:if="${not #lists.isEmpty(musician.musicGenres)}">
                        <span th:each="genre : ${musician.musicGenres}">
                            <p th:text="${genre.title}"></p>
                        </span>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div th:insert="fragments/footer.html"></div>

</div>
</body>
</html>
