<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Краткая история музыки</title>
</head>
<body>
<div class="container">

    <div th:insert="fragments/header.html"></div>

    <div class="table">
        <h2 th:text="${timeline.title}"></h2>

        <div th:each="event : ${timeline.events}">
            <hr>
            <h3 th:text="${event.date + ' ' + event.description}"></h3>
            <br>
        </div>
    </div>

    <div th:insert="fragments/footer.html"></div>

</div>
</body>
</html>
