<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${period.label}"></title>
</head>
<body>
<div class="container">

    <div th:insert="fragments/header.html"></div>

    <div class="table">
        <h2 th:text="${period.label}"></h2>

        <div th:each="composition : ${compositions}">
            <h3 th:text="${composition.musician.nickName + ' - ' + composition.title}"></h3>
            <br>
        </div>
    </div>

    <div th:insert="fragments/footer.html"></div>

</div>
</body>
</html>
