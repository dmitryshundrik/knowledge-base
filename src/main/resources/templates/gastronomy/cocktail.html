<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title th:text="${cocktail.title}"></title>
    <link th:href="@{/styles/gastronomy/gastronomy-entity.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>
<body>

<header th:insert="fragments/header.html"></header>

<main class="table">

    <header class="table-title">
        <h2 th:text="${cocktail.title}"></h2>
    </header>

    <div class="table-body">

        <article class="table-body-item">
            <section class="table-body-item-row about">
                <header class="section-title">
                    <h3>Описание</h3>
                </header>
                <span th:utext="${cocktail.about}"></span>
            </section>

            <section class="table-body-item-row ingredients">
                <header class="section-title">
                    <h3>Базовые ингредиенты:</h3>
                </header>
                <span th:utext="${cocktail.ingredients}"></span>
            </section>

            <section class="table-body-item-row method">
                <header class="section-title">
                    <h3>Способ приготовления:</h3>
                </header>
                <span th:utext="${cocktail.method}"></span>
            </section>
        </article>

    </div>

</main>

<footer th:insert="fragments/footer.html"></footer>

</body>
</html>
